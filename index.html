<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDoList</title>
    <!-- Vue -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js' integrity='sha512-pSyYzOKCLD2xoGM1GwkeHbdXgMRVsSqQaaUoHskx/HF09POwvow2VfVEdARIYwdeFLbu+2FCOTRYuiyeGxXkEg==' crossorigin='anonymous'></script>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.css' integrity='sha512-F5fn88UDJWd0T1GwpnIpbuFuSxCgXNnJhIihkiWeqYUyLt3oPUaYzL774VjL7eGj8ktZCZQS//txAxgokiz1Lw==' crossorigin='anonymous'/>
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Vue app -->
    <div id="app">

        <div class="container">
            <div class="row py-5">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">ToDo List</h3>
                            <hr>
                            <div class="form-check mb-4" v-for="(toDo, i) in toDoList">
                                <input class="form-check-input" type="checkbox" value="" :id="'flexCheckDefault_' + i" v-model="toDo.isDone">
                                <label class="form-check-label" :class="{ 'text-decoration-line-through' : toDo.isDone }" :for="'flexCheckDefault_' + i">{{toDo.text}}</label>
                                <button type="button" class="btn btn-outline-danger btn-sm border-0 ms-2" @click="removeItem(i)"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <div class="input-group my-3">
                                <input type="text" class="form-control" placeholder="Aggiungi un nuovo to do..." aria-label="Nuovo to do"
                                    aria-describedby="button-addtodo" v-model="newToDoText">
                                <button class="btn btn-success" type="button-addtodo" id="button-addon2" @click="addItem">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="./js/main.js"></script>

</body>
</html>
